<div  class="row portfolioSelection" ng-controller="ParametersController">
  <div class="col-md-6 col-md-offset-3">

    <datalist id="portfolioList">
      <option ng-repeat="portfolio in portfolios" ng-value="portfolio.name">
    </datalist>

    <input type="text" list="portfolioList" placeholder="Portfolio name" ng-model="portfolioName">
    <span class="glyphicon glyphicon-ok-circle" ng-class="{myGreen: isValidPortfolioName()}"></span>
    <div class="bigLineSpace">
      <div class="input-group">
        <input type="text"  uib-datepicker-popup ng-model="valuationDate" ng-click="open()" is-open="popup.opened"  placeholder="Valuation date" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default transparentButton" ng-click="open()">
            <i class="glyphicon glyphicon-calendar" ng-class="{myGreen: isValidDate()}"></i>
          </button>
        </span>
      </div>
    </div>
  </div>
  <div class="col-md-1 col-md-offset-2">
    <i ng-show="isValidDate() && isValidPortfolioName()" wz-next class="glyphicon glyphicon-menu-right" ng-click="loadPositions(portfolioName)"></i>
  </div>
</div>
