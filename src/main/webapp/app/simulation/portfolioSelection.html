<div  class="row portfolioSelection">
  <div class="col-md-6 col-md-offset-3">
    <input type="text" placeholder="Choose/Create your portfolio" ng-model="portfolioName">
    <div class="glyphicon glyphicon-plus-sign" ng-class="{validField: (portfolioName.length >= 5)}"></div>
    <div class="bigLineSpace"  ng-controller="DatePickerController">
      <p class="input-group">
        <input type="text"  uib-datepicker-popup ng-model="dt" is-open="popup.opened"  placeholder="Choose a valuation date (optionnal)" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default transparentButton" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>
  </div>
  <div class="col-md-1 col-md-offset-2">
    <i  wz-next class="glyphicon glyphicon-menu-right" ng-click="resetIsAdd()"></i>
  </div>
</div>
