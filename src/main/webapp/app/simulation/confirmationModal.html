<div class="modal-header"><h2>Confirmation</h2></div>
<div class="modal-body">
  Are you sure you want to delete this position on product {{position.product.productId}} ?
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="delete(position.id)">Confirm</button>
  <button class="btn" ng-click="cancel()">Cancel</button>
</div>
