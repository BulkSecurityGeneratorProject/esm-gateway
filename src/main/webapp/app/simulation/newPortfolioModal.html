<div class="modal-header"><h4>Enter the new portfolio name</h4></div>
<div class="modal-body">
    <input type="text" ng-model="newPortfolioName"/>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="selectionCtrl.addPortfolio(newPortfolioName)">Confirm</button>
    <button class="btn" ng-click="selectionCtrl.cancel()">Cancel</button>
</div>
</div>
